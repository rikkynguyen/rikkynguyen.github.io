<h3 class="h3">Experience</h3>
<ul class="timeline">
  {% for item in site.data.workHistory %}
  <li class="timeline-item">
    <span class="timeline-time">
      <span class="badge badge-primary">{{item.time}}</span>
    </span>
    <span class="timeline-line"></span>
    <span class="timeline-event">
      <b class="fw-bold mb-2">{{item.company}}</b>
      <p class="text-grey">{{item.role}}</p>
    </span>
  </li>
  {% endfor %}
</ul>
