<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <link rel="apple-touch-icon" sizes="57x57" href="{{'/assets/favico/apple-icon-57x57.png' | relative_url }}">
    <link rel="apple-touch-icon" sizes="60x60" href="{{'/assets/favico/apple-icon-60x60.png' | relative_url }}">
    <link rel="apple-touch-icon" sizes="72x72" href="{{'/assets/favico/apple-icon-72x72.png' | relative_url }}">
    <link rel="apple-touch-icon" sizes="76x76" href="{{'/assets/favico/apple-icon-76x76.png' | relative_url }}">
    <link rel="apple-touch-icon" sizes="114x114" href="{{'/assets/favico/apple-icon-114x114.png' | relative_url }}">
    <link rel="apple-touch-icon" sizes="120x120" href="{{'/assets/favico/apple-icon-120x120.png' | relative_url }}">
    <link rel="apple-touch-icon" sizes="144x144" href="{{'/assets/favico/apple-icon-144x144.png' | relative_url }}">
    <link rel="apple-touch-icon" sizes="152x152" href="{{'/assets/favico/apple-icon-152x152.png' | relative_url }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{'/assets/favico/apple-icon-180x180.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="192x192"  href="{{'/assets/favico/android-icon-192x192.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{'/assets/favico/favicon-32x32.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="96x96" href="{{'/assets/favico/favicon-96x96.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{'/assets/favico/favicon-16x16.png' | relative_url }}">
    <link rel="manifest" href="{{'/assets/favico/manifest.json' | relative_url }}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="{{'/ms-icon-144x144.png' | relative_url }}">
    <meta name="theme-color" content="#ffffff">

    <title>{{ page.title }} - {{ site.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ "assets/css/slick.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "assets/css/slick-theme.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "assets/css/main.css" | relative_url }}">
  </head>
  <body class="{{ page.class }}">
    <nav class="navbar">
      <div class="container">
        <a href="{{ '/' | relative_url }}" class="navbar-brand">
          <img src="{{ "assets/images/logo.svg" | relative_url }}" />
        </a>
        <ul class="nav justify-content-end">
          {% for item in site.data.nav.header %}
            <li class="nav-item">
              <a class="nav-link" href="{{item.link | relative_url }}">{{item.name}}</a>
            </li>
          {% endfor %}
        </ul>
      </div>
    </nav>

    <div class="container">
      {{ content }}
    </div>

    <footer class="navbar">
      <div class="container">
        <div class="row">
          <ul class="nav">
            {% for item in site.data.nav.footer %}
              <li class="nav-item">
                <a class="nav-link" href="{{item.link | relative_url }}">
                  {% capture iconImagePath %}assets/images/social/{{item.icon}}.svg{% endcapture %}
                  <img src="{{ iconImagePath | relative_url }}" />
                </a>
              </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous" defer></script>
    <script src="{{'assets/js/slick.js' | relative_url }}" defer></script>
    <script src="{{'assets/js/app.js' | relative_url }}" defer></script>
    
  </body>
</html>
